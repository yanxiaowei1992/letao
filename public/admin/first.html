<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="head">
      <a href="index.html">前端22期</a>
    </div>
    <div class="content">
      <div class="user">
        <img src="images/default.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <span class="glyphicon glyphicon-user"></span>用户管理</a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="glyphicon glyphicon-list"></span>分类管理</a>
            <div class="child" style="display:block">
              <a href="first.html" class="now">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <span class="glyphicon glyphicon-tags"></span>商品管理</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="lt_main">
    <div class="main-head clearfix">
      <a href="javascript:;" class="pull-left icon_manu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">一级分类</li>
      </ol>
      <div class="main-content">
        <button class="btn btn-default btn_sort">添加分类</button>
        <table class="table table-bordered table-striped mt_15">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">分类名称</th>
            </tr>
          </thead>
          <tbody>
            <!-- 坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul class="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加分类模态框 -->
  <div class="modal fade addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_add">添加</button>
            </div>
          </form>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <script type="text/html" id="tpl">
    {{ each rows v i}}
      <tr>
        <td>{{(page-1)*size + i +1}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{ /each}}
    </script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/first.js"></script>

</body>

</html>

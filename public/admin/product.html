<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="head">
      <a href="index.html">前端22期</a>
    </div>
    <div class="content">
      <div class="user">
        <img src="images/default.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <span class="glyphicon glyphicon-user"></span>用户管理</a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="glyphicon glyphicon-list"></span>分类管理</a>
            <div class="child" style="display:block">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html" class="now">
              <span class="glyphicon glyphicon-tags"></span>商品管理</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="lt_main">
    <div class="main-head clearfix">
      <a href="javascript:;" class="pull-left icon_manu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <div class="main-content">
        <button class="btn btn-default btn_sort">添加商品</button>
        <table class="table table-bordered table-striped mt_15">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">商品名称</th>
              <th width="20%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul class="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加分类模态框 -->
  <div class="modal fade addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value=1>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-txt">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                <!-- 在挖个坑 -->
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称" autocomplete="off">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品名的尺码（32-46）" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" id="fileupload" class="hidden" name="pic1" data-url="/product/addProductPic" multiple>
            </div>
            <div class="form-group">
              <div class="img_box">
                <!-- <img src="images/none.png" alt="" width="100">
                <img src="images/none.png" alt="" width="100">
                <img src="images/none.png" alt="" width="100"> -->
                <input type="hidden" name="tip">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_add">添加</button>
            </div>
          </form>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size + i + 1}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu == 1?"已上架": "已下架"}}</td>
      <td>
        <button class="btn btn-danger btn-sm">下架</button>
      </td>
    </tr>
    {{/each}}
    </script>
  <script type="text/html" id="tpl2">
    {{each rows v i}}
    <li data-id="{{v.id}}"><a href="javascript:;">{{v.brandName}}</a></li>
    {{/each}}
  </script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>

</body>

</html>

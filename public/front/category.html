<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right">
        <span class="fa fa-search"></span>
      </a>

    </div>
    <div class="lt_content">
      <!-- 左侧导航 -->
      <div class="nav_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧分类 -->
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 再挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="now">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>



  <script type="text/html" id="tpl">
    {{ each rows v i}}
    <li class="{{i==0?'now':''}}" data-id="{{v.id}}">
        <a href="javascript:;">{{v.categoryName}}</a>
      </li>
    {{ /each }}
  </script>
  <script type="text/html" id="secondTpl">
    {{if rows.length == 0}}
    <div class="tips">该分类项没有更多数据</div>
    {{/if}}
    {{ each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
    {{ /each}}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
